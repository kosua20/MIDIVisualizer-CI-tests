name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: x64
            cmake-opts: 
          - os: windows-2019
            target: x64
            cmake-opts: -A x64
          - os: macos-11
            target: x64
            cmake-opts:
          - os: macos-11
            target: ARM64
            cmake-opts:
    
    runs-on: [${{ matrix.os }}, ${{ matrix.target }}]
    
    steps:
      - uses: actions/checkout@v3

      - name: Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: sudo apt-get update -y && sudo apt-get install -yq xorg-dev libgtk-3-dev libasound2-dev libnotify-dev

      - name: Configure
        shell: bash
        working-directory: ${{runner.workspace}}
        run: |
          cmake -E make_directory ${{runner.workspace}}/build
          cmake -S $GITHUB_WORKSPACE -B build/ -DCMAKE_BUILD_TYPE=Release ${{matrix.cmake-opts}}

      - name: Build
        working-directory: ${{runner.workspace}}
        shell: bash
        run: cmake --build build/ --config Release





